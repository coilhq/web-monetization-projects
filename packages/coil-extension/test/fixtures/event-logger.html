<html>
  <head>
    <!-- the id="money" is just so we can control this from js -->
    <!-- Use $ilp-sandbox.uphold.com/2mk2AXqH2aRq for staging -->
    <meta
      id="money"
      name="monetization"
      content="$ilp.uphold.com/USD/4k6g3nNYR4qh"
    />
    <script>
      if (document.monetization) {
        document.monetizationExtensionInstalled = true
      } else {
        document.monetization = document.createElement('div')
        document.monetization.state = 'stopped'
      }
    </script>
    <script src="/coil-oauth-wm.js"></script>
    <script>
      let lastTimestamp = Date.now()
      let total = 0n
      let pendingTime = null
      let rate = 1 // delivered per sent
      let throughput = 1

      const start = lastTimestamp

      function log(msg) {
        const log = document.getElementById('log')
        if (log) {
          const newTimestamp = Date.now()
          const diff = newTimestamp - lastTimestamp
          const diffFromStart = ((newTimestamp - start) / 1e3).toFixed(3)
          lastTimestamp = newTimestamp

          const span = document.createElement('span')
          span.innerText = `(+${diffFromStart}) ${msg} +${diff}`
          log.appendChild(span)
          log.appendChild(document.createElement('br'))
        }
      }

      const initialState = document.monetization && document.monetization.state
      document.addEventListener('coil_log', evt => {
        log('coil_log: ' + evt.detail.message)
        if (evt.detail.extra.rate) {
          rate = Number(evt.detail.extra.rate)
          log(`coil_log: setting rate=${rate}`)
        }
        if (evt.detail.extra.throughput) {
          throughput = Number(evt.detail.extra.throughput)
          log(`coil_log: setting throughput=${throughput}`)
        }
        if (evt.detail.extra.firstMinuteStarted) {
          pendingTime = Number(evt.detail.extra.firstMinuteStarted)
          log(`coil_log: setting pendingTime=${pendingTime}`)
        }
      })
      window.addEventListener('load', () => {
        log('event: window.load, initial state: ' + initialState)
        log(
          'event: window.load, current state: ' +
            (document.monetization && document.monetization.state)
        )

        document.getElementById('clear').addEventListener('click', () => {
          document.getElementById('log').innerText = ''
        })

        const remove = () => {
          document.getElementById('money').remove()
          document.getElementById('remove').disabled = true
          document.getElementById('add').disabled = false
        }

        const add = () => {
          if (!document.getElementById('money')) {
            const meta = document.createElement('meta')
            meta.id = 'money'
            meta.name = 'monetization'
            meta.content = '$twitter.xrptipbot.com/Coil'
            document.head.appendChild(meta)
            document.getElementById('remove').disabled = false
            document.getElementById('add').disabled = true
          }
        }

        // For testing checklist
        const removeThenAddQuicklyToCheckStoppedEventHasCorrectRequestId =
          () => {
            setTimeout(() => {
              remove()
              add()
            }, 5000)
          }
        // removeThenAddQuicklyToCheckStoppedEventHasCorrectRequestId()

        document.getElementById('remove').addEventListener('click', remove)
        document.getElementById('add').addEventListener('click', add)

        if (document.monetization) {
          setInterval(() => {
            // source units per second
            const secondsSincePending = (Date.now() - pendingTime) / 1000
            const expectedDelivered = secondsSincePending * (throughput * rate)
            log(
              `state: ${
                document.monetization.state
              } monetizedFor=${secondsSincePending} paid=${
                total >= expectedDelivered
              } actualDelivered=${total} expectedDelivered=${expectedDelivered} rate=${rate} invRate=${
                1 / rate
              }`
            )
          }, 1e3)

          document.monetization.addEventListener('monetizationpending', ev => {
            pendingTime = Date.now()
            total = 0n
            log(
              'event: pending, state: ' +
                document.monetization.state +
                ' requestId: ' +
                ev.detail.requestId +
                ' pp=' +
                ev.detail.paymentPointer
            )
          })

          document.monetization.addEventListener('monetizationstart', ev => {
            log(
              'event: start, state: ' +
                document.monetization.state +
                ' requestId: ' +
                ev.detail.requestId +
                ' pp=' +
                ev.detail.paymentPointer
            )
          })

          document.monetization.addEventListener('monetizationstop', ev => {
            log(
              'event: stopped, state: ' +
                document.monetization.state +
                ' requestId: ' +
                ev.detail.requestId +
                ' pp=' +
                ev.detail.paymentPointer
            )
          })

          document.monetization.addEventListener('monetizationprogress', ev => {
            total += BigInt(ev.detail.amount)
            log(
              'event: progress, state: ' +
                document.monetization.state +
                ' amount: ' +
                ev.detail.amount +
                ' code: ' +
                ev.detail.assetCode +
                ' scale: ' +
                ev.detail.assetScale +
                ' receipt: ' +
                ev.detail.receipt
            )
          })

          document.monetization.addEventListener('tip', ev => {
            log(
              'event: tip, amount: ' +
                ev.detail.amount +
                ' code: ' +
                ev.detail.assetCode +
                ' scale: ' +
                ev.detail.assetScale
            )
          })
        }
      })
    </script>
  </head>
  <body>
    <button id="clear">Clear Log</button>
    <button id="remove">Remove Tag</button>
    <button id="add" disabled>Add Tag</button>
    <pre id="log"></pre>
    <script>
      if (!document.monetizationExtensionInstalled) {
        // Use `yarn serve-it` from coil-oauth-scripts packages to log in
        // and get a btp token, replacing /'\$BTP_TOKEN\$'/g automatically
        log('Using OAuth Scripts')
        const polyfillInitArgs = {}
        document.coilMonetizationPolyfill.init({
          btpToken: '$BTP_TOKEN$',
          ...polyfillInitArgs
        })
      } else {
        log('Using Extension')
      }
    </script>
  </body>
</html>
