<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="monetization" content="$twitter.xrptipbot.com/sharafian_">
    <script>
      if (document.monetization) {
        document.monetizationExtensionInstalled = true
      } else {
        document.monetization = document.createElement('div')
        document.monetization.state = 'stopped'
      }
    </script>
    <script src='/build/coil-oauth-wm.js' deferred>
    </script>
    <script src="https://cdn.coil.com/counter.js"></script>
    <script>
      window.WebMonetizationScripts.createCounter()
    </script>
  </head>
  <body>
    <p>Testing web monetization via coil polyfill using btp token.</p>
    <script>
      document.coilMonetizationPolyfill.init({ btpToken: $BTP_TOKEN$ })
    </script>
  </body>
</html>
